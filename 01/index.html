<html>
  <head>
    <title>Coin Toss</title>
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
  <div id="wrapper">
    <h1 id="head">COIN<span id="toss">TOSS</span></h1>

    <h2>Heads or Tails?</h2>

    <button id="heads">HEADS</button>
    <button id="tails">TAILS</button>

     <p></p>
     <img id="image" src="img/heads.png" />
     <h2 id="result"> </h2>
     <div id="playerStats">
      <h3 class="tally">Wins: <span id="winCount">0</span></h3>
      <h3 class="tally">Losses: <span id="lossCount">0</span></h3>
      <h4>Win Percentage: <span id="winPercent">0</span>%</h4>
     </div>
     <div id="globalStats">
      <h5>Heads Win: <span id="headsWin">0</span>%</h5>
      <h5>Tails Win: <span id="tailsWin">0</span>%</h5>

     </div>
   </div>
   <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
